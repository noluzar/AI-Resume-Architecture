    <style>
      /* Basic print styles */
      @media print {
        body {
          -webkit-print-color-adjust: exact !important; /* Chrome, Safari, Edge */
          print-color-adjust: exact !important; /* Firefox */
          margin: 0;
          padding: 0;
        }
        /* Hide elements not meant for printing */
        .no-print {
          display: none !important;
        }
        /* Ensure resume preview takes full page */
        #resume-preview-content {
           margin: 0 !important;
           padding: 0 !important;
           box-shadow: none !important;
           border: none !important;
           width: 100% !important; /* Occupy full width of print area */
           max-width: 100% !important;
           height: auto !important; /* Adjust height based on content */
           min-height: initial !important;
           page-break-inside: avoid;
        }
        /* Hide app shell (sidebar, toolbar) when printing via iframe */
        /* These styles are applied within the printing iframe context */
        body > aside, body > main > div:not(.flex-grow) {
            display: none !important;
        }
         body > main {
            width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        body > main > div.flex-grow  { /* Resume preview container within main */
            overflow: visible !important; /* Show all content */
            padding: 0 !important;
            margin: 0 !important;
        }
      }
    </style>
